<mat-toolbar class="toolbarNew" color="primary">
    <span class="title-center">Igrac</span>
  </mat-toolbar>
  <div class="container mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pretraga">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="ime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.ime}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.prezime}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="broj_reg">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Broj Registracije</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.brojReg}}</mat-cell>
        </ng-container>

      <ng-container matColumnDef="datum_rodjenja">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Datum Rodjenja</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.datumRodjenja | date : "dd.MM.yyyy."}}</mat-cell>
        </ng-container>
  
      <ng-container matColumnDef="nacionalnost">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nacionalnost</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nacionalnost.naziv}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="tim">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Tim</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.tim.naziv}}</mat-cell>
      </ng-container>
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.ime,row.prezime,row.brojReg,row.datumRodjenja,row.nacionalnost,row.tim)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.ime,row.prezime,row.broj_reg,row.datum_rodjenja,row.nacionalnost,row.tim)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
